<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
    <!-- Header -->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">User Management System</a>
                    </div>
                </div>
            </nav>
        </header>
    <!-- /Header -->
<!-- Main Site -->
<main id="site-main">
    <div class="container">
        <!-- form handling -->
        <div class="form-title text-center">
            <h2 class="text-dark">Search for a slot</h2>
            <span class="text-light">Pick a date</span>
        </div>

        <form class="form-title text-center" action="/action_page.php">
            <input type="date" id="session" name="session">
            <a href="/slot-list>" class="btn border-shadow update">
                <span class="text-gradient"><i class="fas fa-search"></i></span>
            </a>
        </form>

        <!-- form handling -->
        <form action="/" method="POST">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Slots available</th>
                        <th>Availability</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <% var j = 0; 
                    for (var i = 9;i < 18;i++)
                    if (i!==12 || i!==13 || i!==14){ 
                        j++; %>
                    <tr>
                        <td><%=i=%>:00 am</td>
                        <td>><%=slot[i]=%></td>
                        <td>
                            <a href="/update-user?id=<%= users[0]._id%>" class="btn border-shadow update">
                                <span class="text-gradient"><i class="fas fa-check-square"></i></span>
                            </a>
                        </td>
                    </tr>
                    <% } %>
                    <tr>
                        <td>10:00 am</td>
                        <td></td>
                        <td>
                            <a href="/update-user?id=<%= users[0]._id%>" class="btn border-shadow update">
                                <span class="text-gradient"><i class="fas fa-check-square"></i></span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>11:00 am</td>
                        <td></td>
                        <td>
                            <a href="/update-user?id=<%= users[0]._id%>" class="btn border-shadow update">
                                <span class="text-gradient"><i class="fas fa-check-square"></i></span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>03:00 pm</td>
                        <td></td>
                        <td>
                            <a href="/update-user?id=<%= users[0]._id%>" class="btn border-shadow update">
                                <span class="text-gradient"><i class="fas fa-check-square"></i></span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>04:00 pm</td>
                        <td></td>
                        <td>
                            <a href="/update-user?id=<%= users[0]._id%>" class="btn border-shadow update">
                                <span class="text-gradient"><i class="fas fa-check-square"></i></span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>05:00 pm</td>
                        <td></td>
                        <td>
                            <a href="/update-user?id=<%= users[0]._id%>" class="btn border-shadow update">
                                <span class="text-gradient"><i class="fas fa-check-square"></i></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</main>
<!-- /Main Site -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="/js/index.js"></script>
</body>
</html>
